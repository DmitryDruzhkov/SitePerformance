name: Deploy Angular 19 to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Angular CLI with legacy peer deps
        run: |
          npm install -g @angular/cli@19 --legacy-peer-deps
          npm install --legacy-peer-deps
          npm install @angular-devkit/build-angular@19 --legacy-peer-deps --save-dev

      - name: Build Angular project
        run: |
          ng build --configuration=production --output-path=docs --base-href "/"

      - name: Create 404.html for client-side routing
        run: |
          cp docs/index.html docs/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
