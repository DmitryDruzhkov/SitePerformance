name: Deploy Angular 17+ to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Angular CLI and dependencies
        run: |
          npm install -g @angular/cli
          npm install
          npm install @angular-devkit/build-angular --save-dev

      - name: Build Angular project
        run: |
          ng build --configuration=production --output-path=docs
          # Для Angular 17+ с SSR (если используется)
          # ng build --configuration=production --output-path=docs --prerender

      - name: Create 404.html (for client-side routing)
        run: |
          cp docs/index.html docs/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
